<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 学习 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<!--入门 1-->
<div id="test1">
    {{message}}
</div>

<!--入门 2-->
<div id="test2">
<span v-bind:title="message2">
    鼠标悬停
</span>
</div>

<!--入门 3 控制显示及隐藏-->
<div id="test3">
<span v-if="message3">
    能看到
</span>
</div>

<!--入门 4 控制显示及隐藏-->
<div id="test4">
    <ol>
        <li v-for="todo in message4">
            {{ todo.text }}
        </li>
    </ol>
</div>


</body>
<script type="text/javascript">

    // 入门 1
    var vu = new Vue({
        el: '#test1',
        data: {
            message: 'hello vue! '
        }
    });

    // 入门 2 悬浮看时间
    var vu2 = new Vue({
        el: '#test2',
        data: {
            message2: '时间' + new Date().toLocaleDateString()
        }
    });

    // 入门 3 控制显示及隐藏
    var vu3 = new Vue({
        el: '#test3',
        data: {
            message3: false
        }
    })

    // 入门4 循环
    var vu4 = new Vue({
        el: '#test4',
        data: {
            message4: [
                {text: 'li 1'},
                {text: 'li 2'},
                {text: 'li 3'}
            ]
        }
    })
</script>
</html>
