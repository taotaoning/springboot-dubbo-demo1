<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>

    <style type="text/css">

    </style>

    <script type="text/javascript" src="style/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $("p").click(function () {
                $(this).hide();
            });

            $("#but").click(function () {
                $.ajax({
                    type:"get",
                    url:"http://localhost:8899/demo/core/login",
                    success:function (res) {
                        alert(res);
                    }
                });

            });

            $("#btn1").click(function () {
                var name = $("#name").val();
                var pwd = $("#pwd").val();

                alert(name+pwd);
                $.ajax({
                    type:"POST",
                    url:"http://localhost:8899/demo/page/login",
                    data:"{name:'zhng',pwd:111}",
                    dataType:"json",
                    success:function (res) {
                       $("#ret").html(res);
                    }
                });

            });

            $("#btn2").click(function () {
                $("#name").val("");
                $("#pwd").val("");

            });

        });
    </script>
</head>

<body>
<p>经过后端跳转过来的</p>

<button id="but">but</button>

<div id="login">
    <table>
        <tbody>
        <tr>
            <td>
                name:
            </td>
            <td>
                <input id="name" placeholder="name" />
            </td>
        </tr>

        <tr>
            <td>
                pwd:
            </td>
            <td>
                <input id="pwd" placeholder="pwd"/>
            </td>
        </tr>
        <tr>
            <td>
                后端返回的数据:
            </td>
            <td>
                <input id="ret" placeholder=""/>
            </td>
        </tr>

        <tr>
            <td>
                <button id="btn1">login</button>
            </td>

            <td>
                <button id="btn2">clear</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
